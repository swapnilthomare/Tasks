<script>

var score = 0;
var counter = 0;
var i = 1;
function start() {

let start = document.getElementById("start");
start.style.visibility = "hidden";


let ins = document.getElementById("ins");
ins.style.visibility = "hidden";


let stop = document.getElementById("stop");
stop.style.visibility = "visible";


var res = document.getElementById("res");
res.style.visibility = "hidden";


let smile = document.getElementById("smile");
smile.style.visibility = "visible";



var score1 = document.getElementById("score");
score1.style.visibility = "visible";

let hearts1 = document.getElementById("hearts1");
hearts1.style.visibility = "visible";


let hearts2 = document.getElementById("hearts2");
hearts2.style.visibility = "visible";


let hearts3 = document.getElementById("hearts3");
hearts3.style.visibility = "visible";


placeSmile();

}

function stop() {


let stop = document.getElementById("stop");
stop.style.visibility = "hidden";


let smile = document.getElementById("smile");
smile.style.visibility = "hidden";

let start = document.getElementById("start");
start.style.visibility = "visible";







let hearts1 = document.getElementById("hearts1");
hearts1.style.visibility = "hidden";


let hearts2 = document.getElementById("hearts2");
hearts2.style.visibility = "hidden";


let hearts3 = document.getElementById("hearts3");
hearts3.style.visibility = "hidden";


clearTimeout(r);




let ins = document.getElementById("ins");
ins.style.visibility = "visible";


var res = document.getElementById("res");
res.style.visibility = "visible";
res.innerHTML = "Your Score is: " + score;




score = 0;
counter = 0;
i = 1;
let scoreVar = document.getElementById("score");
scoreVar.innerHTML = "Score: " + score;


var score1 = document.getElementById("score");
score1.style.visibility = "hidden";


}

function placeSmile() {

counter += 1;
let width = Math.floor(Math.random() * (document.documentElement.clientWidth - 70));
let height = Math.floor(Math.random() * (document.documentElement.clientHeight - 70));


let smile = document.getElementById("smile");


smile.style.left = width;
smile.style.top = height;

if( width < 60 )
{
smile.style.left = width + 160;
}
if( height < 60)
{

smile.style.top = height + 160;
}


r = setTimeout(placeSmile, 2000);




if( (counter - score) == 2)
{

str = "hearts" + 1;
let hearts = document.getElementById(str);
hearts.style.visibility = "hidden";

}
else if( (counter - score) == 3)
{

str = "hearts" + 2;
let hearts = document.getElementById(str);
hearts.style.visibility = "hidden";

}
else if( (counter - score) == 4)
{

str = "hearts" + 3;
let hearts = document.getElementById(str);
hearts.style.visibility = "hidden";

}



if( (counter - score) > 3){
stop();
}



}



function clickedMe() {

score += 1

let scoreVar = document.getElementById("score");
scoreVar.innerHTML = "Score: " + score;


clearTimeout(r);
placeSmile();


}
